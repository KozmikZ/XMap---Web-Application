<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMap - Protect Your Website</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<!-- In the end, change color palette to something like dark mode -->

<body>
    <nav class="navbar navbar-expand navbar-dark bg-black" id="headbar">
        <div class="nav navbar-nav mx-3">
            <a class="nav-item nav-link active" href="#" aria-current="page" id="navtext">Home</a>
        </div>
    </nav>
    <form id="scanForm" action="{{ url_for('scan_site') }}" method="post">
        <input class="form-control" name="target" id="targetBox"></input>
        <button type="button" class="btn btn-primary" onclick="pickScan('qScan')"> Quick Scan </button>
        <button type="button" class="btn btn-dark btn-primary" onclick="pickScan('dScan')"> Deep Scan</button>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
            data-bs-target="#manualScanCollapseButton" aria-expanded="false" aria-controls="manualScanCollapseButton">
            Manual Scan
        </button>
        <!-- Set fixed size to this, put main more to the left?, add different fields, checkmarks? -->
        <div class="collapse" id="manualScanCollapseButton">
            <div class="card card-body align-items-baseline">
                <div class="container">Manual scan parameters:</div>
            </div>
        </div>
        <input type="hidden" value="" id="scanType" name="scanType">
    </form>
    <script>
        function pickScan(type) {
            let form = document.querySelector("#scanForm");
            document.querySelector("#scanType").value = type;
            form.submit();
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
